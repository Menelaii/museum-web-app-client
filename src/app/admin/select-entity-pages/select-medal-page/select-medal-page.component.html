<div class="select-page">
  <p class="select-page__title">Чтобы выбрать награду нажмите на строку в таблице</p>
  <div class="select-page__title-separator"></div>

  <table *ngIf="entities$ | async as medals; else spinner" class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Название</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let medal of medals" (click)="onEntityClick(medal)">
      <th scope="row">{{medal.id}}</th>
      <td>{{medal.title}}</td>
    </tr>
    </tbody>
  </table>
</div>

<app-confirmation-message-box></app-confirmation-message-box>

<ng-template #spinner>
  <div class="spinner-container">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Загрузка...</span>
    </div>
  </div>
</ng-template>
