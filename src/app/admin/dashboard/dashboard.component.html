<section class="dashboard dashboard__wrap">
  <label class="custom-select">
    Выберите действие:
    <div class="custom-select__wrapper">
      <select [(ngModel)]="selectedAction">
        <option *ngFor="let action of actions" [ngValue]="action.value">{{ action.label }}</option>
      </select>
    </div>
  </label>

  <label class="custom-select">
    Выберите сущность:
    <div class="custom-select__wrapper">
      <select [(ngModel)]="selectedEntity">
        <option *ngFor="let entity of entities" [ngValue]="entity.value">{{ entity.label }}</option>
      </select>
    </div>
  </label>


  <button
    class="admin-form__button"
    (click)="navigate()"
  >
    Перейти
  </button>
</section>
