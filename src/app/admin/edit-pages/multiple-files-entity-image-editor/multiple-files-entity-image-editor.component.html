<div class="sub-form" *ngIf="isInitialized && !isLoading; else spinner">
  <p class="sub-form__title">Редактирование картинок</p>
  <hr>
  <app-image-editor></app-image-editor>
  <hr>
  <app-image-uploader></app-image-uploader>
</div>

<ng-template #spinner>
  <div class="spinner-container">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Загрузка...</span>
    </div>
  </div>
</ng-template>
