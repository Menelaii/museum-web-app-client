<div class="image-editor">

  <div class="image-editor__grid">
    <ng-container *ngFor="let image of images">
      <img src="{{image.uri}}"
           alt="img..."
           (click)="onImageClick(image)"
           [ngClass]="{'image-editor__preview' : image.isPreview}"
      />
    </ng-container>
  </div>

  <div class="image-editor__radio-container">
    <div class="form-check">
      <input class="form-check-input" type="radio"
             name="flexRadioDefault" id="flexRadio2"
             (change)="onRadioChanged(EditorActions.SET_AS_PREVIEW)"
      >
      <label class="form-check-label" for="flexRadio2">
        Установить как обложку
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio"
             name="flexRadioDefault" id="flexRadio1"
             (change)="onRadioChanged(EditorActions.DELETE)"
      >
      <label class="form-check-label" for="flexRadio1">
        Удалить
      </label>
    </div>
  </div>
</div>
